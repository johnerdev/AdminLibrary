<section class="content" class="contenido">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">Lista de Usuarios</h3>
            </div>
            <!-- /.card-header -->
            <div class="card-body">
              <div id="example1_wrapper" class="dataTables_wrapper dt-bootstrap4">
                <div class="row">
                     <div class="col-sm-12 col-md-6">
                    <button class="btn btn-success " routerLink="/dashboard/newuser">Nuevo</button>
                     </div><div class="col-sm-12 col-md-6"><div id="example1_filter" class="dataTables_filter"><label>Search:<input type="search" class="form-control form-control-sm" placeholder=""  [(ngModel)]="filter" name="filter"></label>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-12"><table id="example1" class="table table-bordered table-striped dataTable dtr-inline collapsed" role="grid" >
                <thead>
                <tr role="row">
                  <th  tabindex="0"  rowspan="1" colspan="1" >Nombres</th>
                  <th  tabindex="0"  rowspan="1" colspan="1"  >Username</th>
                  <th  tabindex="0"  rowspan="1" colspan="1" >Rol</th>
                  
                  <th  tabindex="0"  rowspan="1" colspan="1" >Estado</th>
                  
                  <th  tabindex="0"  rowspan="1" colspan="1"  >Editar</th>
                </thead>
                <tbody>       
                
                
                <tr class="odd" *ngFor="let user of users | filteruser:filter; let i=index">
                  <td >{{user.nombre}}</td>
                  <td>{{user.nombreUsuario}}</td>
                  <td><div *ngFor="let datos of user.roles" >
                    {{datos.rolNombre}}
                  </div></td>
                  
                  <td > 
                    
                    <button class="btn active " [class.redClass]="user.state !=true" (click)="cambiarEstado(i)">{{user.state | estado}}</button>
                  </td>
                 
                 
                  
                  <td >
                    <a routerLink="/dashboard/edituser/{{user.nombreUsuario}}"title="Editar usuario" style="padding-right: 20px; color:orange; font-size: 15px;"><i class="fas fa-pencil-alt"></i></a>
                    <a routerLink="/dashboard/newpassword/{{user.nombreUsuario}}"title="Cambiar contraseÃ±a" style="padding-right: 20px; color:rgb(78, 233, 17); font-size: 15px;"><i class="fas fa-redo-alt"></i></a>
                    <a routerLink="/dashboard/newrol/{{user.nombreUsuario}}"title="Cambiar Rol" style="padding-right: 20px; color:rgb(84, 82, 243); font-size: 15px;"><i class="fas fa-user-tag"></i></a>
                  </td>
                </tr>
                  </tbody>
               
              </table>
            </div>
          </div>

        </div>
            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
  </section>
