<div class="card">
    <div class="card-header">
        <h3 class="card-title">Nuevo Usuario</h3>
      </div>
      </div>
    <div class="container">
                 <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
            <div class="row mb-2"> 
                
                <div class="col-sm-12 col-md-4 mx-auto">       
                   
                    <div class="form-group">
                        <label for="nombre">Nombre del Usuario</label>
                        <input type="text" class="form-control" id="name" name="name"
                        [(ngModel)]="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="registrationplate">Usuario</label>
                        <input type="text" class="form-control" id="phone" name="phone"
                        [(ngModel)]="nombreUsuario" required>
                    </div>
                    <div class="form-group">
                        <label for="lastname">Rol</label>
                        <select name="roleName"   [(ngModel)]="rolNombre" required class="form-control">
                          <option value=ROLE_ADMIN>ADMINISTRADOR</option> 
                          <option value=ROLE_USER>VIGILANTE</option> 
                       </select>
                        
                    </div>
                   
            
                  </div>
                  <div class="col-sm-12 col-md-4 mx-auto">  
            
                    <div class="form-group">
                        <label for="registrationplate">Password</label>
                        <input type="password" class="form-control" id="phone" name="phone"
                        [(ngModel)]="password" required>
                    </div>
                    
                            
                 </div>
            </div>
            <div class="col-sm-12 col-md-4 mx-auto">
                <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">Enviar</button>
            </div>
            
        </form>
    
    </div>
