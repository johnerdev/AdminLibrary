<div class="card">
    <div class="card-header">
        <h3 class="card-title">Cambiar Rol</h3>
      </div>
      </div>
    <div class="container">
                 <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
            <div class="row mb-2"> 
                
                <div class="col-sm-12 col-md-4 mx-auto">       
                    <div class="form-group">
                        <label for="nombre" [(ngModel)]="users.nombre">Cambiar Rol al usuario: <strong> {{users.nombre}}</strong></label>
                    </div>
                    <div class="form-group" *ngFor="let datos of users.roles">
                        <label for="lastname">Rol</label>
                        <select class="form-control" id="rol" name="rol" value="datos.name" [(ngModel)]="datos.name" required>
                          <option value=ROLE_ADMIN>ADMINISTRADOR</option> 
                          <option value=ROLE_USER>VIGILANTE</option> 
                       </select>
                       
                    </div>
                  </div>
                 
            </div>
            <div class="col-sm-12 col-md-4 mx-auto">
                <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">Cambiar rol</button>
            </div>
            
        </form>
    
    </div>
