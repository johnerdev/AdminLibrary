             <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
        <div class="row mb-2"> 
            
            <div class="col-sm-12 col-md-4 mx-auto">       
                <div class="form-group">
                    <label for="dni">DNI/CE/PASAPORTE</label>
                    <input type="text" class="form-control" id="dni" name="dni"
                    [(ngModel)]="dni" required>
                </div>
                <div class="form-group">
                    <label for="nombre">Nombres</label>
                    <input type="text" class="form-control" id="name" name="name"
                    [(ngModel)]="name"pattern="[a-zA-Z ]*"  required >
                </div>
                <div class="form-group">
                    <label for="lastname">Apellidos</label>
                    <input type="text" class="form-control" id="lastname" name="lastname"
                    [(ngModel)]="lastname" required>
                </div>
                <div class="form-group">
                    <label for="registrationplate">Tel√©fono</label>
                    <input type="number" class="form-control" id="phone" name="phone"
                    [(ngModel)]="phone" required>
                </div>
        
              </div>
