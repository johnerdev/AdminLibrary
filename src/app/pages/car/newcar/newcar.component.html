<div class="card">
    <div class="card-header">
        <h3 class="card-title">Nuevo Carro</h3>
      </div>
      </div>
    <div class="container">
                 <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
            <div class="row mb-2"> 
                
                <div class="col-sm-12 col-md-4 mx-auto">       
                   
                    <div class="form-group">
                        <label for="nombre">Placa del vehículo</label>
                        <input type="text" class="form-control" id="name" name="name"
                        [(ngModel)]="registrationplate" required>
                    </div>
                    <div class="form-group">
                        <label for="lastname">Marca del vehículo</label>
                        <select name="carbrand"   [(ngModel)]="carbrand" required class="form-control">
                          <option *ngFor="let brand of brands" value={{brand.make}}>{{brand.make}}</option> 
                       </select>
                        
                    </div>
                    <div class="form-group">
                        <label for="registrationplate">Modelo del vehículo</label>
                        <input type="text" class="form-control" id="phone" name="phone"
                        [(ngModel)]="carmodel" required>
                    </div>
            
                  </div>
                  <div class="col-sm-12 col-md-4 mx-auto">  
            
                    <div class="form-group">
                        <label for="registrationplate">Color del vehículo</label>
                        <input type="text" class="form-control" id="phone" name="phone"
                        [(ngModel)]="carcolor" required>
                    </div>
                    
                            
                 </div>
            </div>
            <div class="col-sm-12 col-md-4 mx-auto">
                <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">Enviar</button>
            </div>
            
        </form>
    
    </div>
